---
type: formControls
title: Form controls
usage: Almost all form controls grouped in a single coveo-form.
---

<div class="coveo-form">
    <fieldset class="form-group input-field">
        <input class="input" required/>
        <label class="input-label">An input</label>
    </fieldset>

    <fieldset class="form-group input-field">
        <input class="input" required value="My value"/>
        <label class="input-label">A filled input</label>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-control-label">A checkbox</label> <!-- The form-control-label label is optional -->
        <div class="form-control">
            <label class="coveo-checkbox-label">
                <input type="checkbox" class="coveo-checkbox">
                <button class="checkbox-button coveo-checkbox-button"></button>
                <span class="label checkbox-label">Checked</span>
            </label>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-control-label">A group of checkboxes</label>
        <div class="form-control coveo-checkbox-labels-group">
            <label class="coveo-checkbox-label coveo-checkbox-group-option checkbox-group-label">
                <input type="checkbox" class="coveo-checkbox">
                <button class="checkbox-button coveo-checkbox-button"></button>
                <span class="label checkbox-label">Checkbox 1</span>
            </label>
            <label class="coveo-checkbox-label coveo-checkbox-group-option checkbox-group-label">
                <input type="checkbox" class="coveo-checkbox">
                <button class="checkbox-button coveo-checkbox-button"></button>
                <span class="label checkbox-label">Checkbox 2</span>
            </label>
        </div>
    </fieldset>

    <label class="form-group coveo-checkbox-label">
        <input type="checkbox" class="coveo-checkbox">
        <button class="checkbox-button coveo-checkbox-button"></button>
        <span class="label checkbox-label">A single checkbox (without a form-control-label)</span>
    </label>

    <fieldset class="form-group input-field">
        <input class="input" required placeholder="With a placeholder"/>
        <label class="input-label">Another empty input</label>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-control-label">A slide-toggle</label>
        <div class="form-control">
            <label class="coveo-slide-toggle-label">
                <input type="checkbox" class="coveo-slide-toggle">
                <button type="button" class="slide-toggle-button"></button>
                <span class="toggle-label">Enabled</span>
            </label>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-control-label">A slide-toggle-double</label>
        <div class="form-control">
            <span class="coveo-slide-toggle-double-container">
                <label class="coveo-slide-toggle-double first coveo-slide-toggle-double-label" for="DoubleChoice">Chose me</label>
                <input type="checkbox" class="coveo-slide-toggle-double coveo-slide-toggle-double-input" id="DoubleChoice"><span class="double-toggler"></span>
                <label class="coveo-slide-toggle-double second coveo-slide-toggle-double-label" for="DoubleChoice">Or me</label>
            </span>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-control-label">
            A dropdown
            <span class="inline-help-tooltip" title="A simple inline help text." data-placement="right">
                <span class="inline-help-icon">{{ site.data.icons['help'] }}</span>
            </span>
        </label>
        <div class="form-control">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" data-toggle="dropdown">
                    <span class="dropdown-toggle-arrow"></span>
                    Option 3
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-menu-item"><span class="enabled dropdown-item" title="">Option 1</span></li>
                    <li class="dropdown-menu-item"><span class="enabled dropdown-item" title="">Option 2</span></li>
                    <li class="dropdown-menu-item"><span class="enabled dropdown-item" title="">Option 3</span></li>
                </ul>
            </div>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-control-label">A flat select</label>
        <div class="form-control">
            <div class="flat-select">
                <button type="button" class="flat-select-option" title="">Option 1</button>
                <button type="button" class="flat-select-option selectable" title="">Option 2</button>
                <button type="button" class="flat-select-option selectable" title="">Option 3</button>
            </div>
        </div>
    </fieldset>

    <fieldset class="form-group">
        <label class="form-control-label">A flat select mod-btn-group</label>
        <div class="form-control">
            <div class="flat-select mod-btn-group">
                <button type="button" class="flat-select-option selectable"><span>Option 1</span></button>
                <button type="button" class="flat-select-option">Option 2</button>
                <button type="button" class="flat-select-option selectable">Option 3</button>
            </div>
        </div>
    </fieldset>
</div>
